<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glamping.sk – Doména na predaj</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doména Glamping.sk je na predaj</h1>
    <p>V prípade záujmu napíšte na: <a href="mailto:tvoje@email.sk">tvoje@email.sk</a></p>
    <img src="https://i.imgur.com/1d9v7l1.jpg" alt="Glamping obrázok">
  </div>
</body>
